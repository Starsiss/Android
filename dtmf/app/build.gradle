apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "22.0.1"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        applicationId "eninter.com.dtmf"
        minSdkVersion 14
        targetSdkVersion 18
        versionCode 101
        versionName "1.01"
    }

    signingConfigs {
        release {
            storeFile file('C:\\Users\\\\Roger Puig\\Desktop\\APK traccar\\eninter.jks')
            keyAlias "Eninter"
            storePassword "eninter"
            keyPassword "eninter"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.wendykierp:JTransforms:3.0+'
}
